<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评分表</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/scoring_style.css">
    <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
</head>
<body>
<div class="wjContent">
    <div class="content">
        <h1>评分问卷</h1>
        <p>欢迎参加本次答题</p>
    </div>
    <div class="question_box">
        <p class="title">打分题</p>
        <p class="score_warn"></p>
        <div class="matrix">
            <ul class="score_list list1">
                <li class="score_item">1. 您对此次培训的内容评价如何？</li>
                <li class="score_i" score_v="1"></li>
                <li class="score_i" score_v="2"></li>
                <li class="score_i" score_v="3"></li>
                <li class="score_i" score_v="4"></li>
                <li class="score_i" score_v="5"></li>
            </ul>
            <ul class="score_list list2">
                <li class="score_item">2. 您对此次培训的形式评价如何？</li>
                <li class="score_i" score_v="1"></li>
                <li class="score_i" score_v="2"></li>
                <li class="score_i" score_v="3"></li>
                <li class="score_i" score_v="4"></li>
                <li class="score_i" score_v="5"></li>
            </ul>
            <ul class="score_list list3">
                <li class="score_item">3. 您对此次培训的讲师水平评价如何？</li>
                <li class="score_i" score_v="1"></li>
                <li class="score_i" score_v="2"></li>
                <li class="score_i" score_v="3"></li>
                <li class="score_i" score_v="4"></li>
                <li class="score_i" score_v="5"></li>
            </ul>
            <ul class="score_list list4">
                <li class="score_item">4. 您对此次培训的组织工作评价如何？</li>
                <li class="score_i" score_v="1"></li>
                <li class="score_i" score_v="2"></li>
                <li class="score_i" score_v="3"></li>
                <li class="score_i" score_v="4"></li>
                <li class="score_i" score_v="5"></li>
            </ul>
            <ul class="score_list list5">
                <li class="score_item">5. 您对此次培训的总体情况评价如何？</li>
                <li class="score_i" score_v="1"></li>
                <li class="score_i" score_v="2"></li>
                <li class="score_i" score_v="3"></li>
                <li class="score_i" score_v="4"></li>
                <li class="score_i" score_v="5"></li>
            </ul>
        </div>
    </div>
    <div class="submit">
        <span>提交</span>
    </div>
</div>
<script type="text/javascript" src="js/scoreHandler.js"></script>
</body>
</html>
